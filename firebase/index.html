<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        /* padding: 20px; */
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 60px;
        /* width: 90%;
        margin: 0 auto; */
        background-color: #4caf50;
        color: #fff;
      }
      .logo a {
        color: inherit;
        text-decoration: none;
      }
      .menus {
        display: flex;
      }

      .menu {
        padding: 5px;
      }

      .menuItem {
        cursor: pointer;
        color: #fff;
        font-size: 18px;
        font-weight: bold;
      }

      .menuItem a {
        text-decoration: none;
        color: inherit;
      }
      #students {
        /* max-width: 500px; */
        padding: 20px 60px;
        margin: 0 auto;
        /* background-color: #4caf50; */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        /* border-radius: 8px; */
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: space-between;
        gap: 20px;
        flex-wrap: wrap;
      }

      .student {
        text-align: left;
        flex-basis: 26%;
      }

      .student h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 10px;
      }

      .student p {
        font-size: 18px;
        color: #555;
        margin: 5px 0;
      }

      .student p strong {
        color: #000;
      }

      /* Add additional styling for admission year */
      .student p.admission-year {
        font-size: 16px;
        font-style: italic;
        color: #666;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <nav>
      <h2 class="logo">
        <a href="./index.html">Logo</a>
      </h2>
      <div class="menus">
        <div class="menu">
          <p class="menuItem">
            <a href="./addStudent.html">Add New Student</a>
          </p>
        </div>
      </div>
    </nav>
    <p id="loading"></p>
    <div id="students"></div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore-compat.js"></script>

    <script src="./script.js" type="module"></script>
  </body>
</html>
